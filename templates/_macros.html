{%macro datos(name,placeholder,type="text")%}

<p> <input  name="{{name}}" placeholder="{{placeholder}}" type="{{text}}"> </p>
{%endmacro%}

{%macro input_Form(field)%}
    <td>{{field.label}}</td>
    <dd>{{field(**kwargs)|safe}}</dd>
    {%if field.error%}
    <ul>
        {%for error in field.errors%}
        <li style="color:red">{{ error }}</li> {%endfor%}
    </ul>
    {%endif%}
{%endmacro%}
